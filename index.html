<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Project Form with Sticky Header</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section>
        <form method="POST" action="#">
            <h2>Project Form</h2>
            <p>Fill in the fields below and describe your needs</p>
            <fieldset>
                <div>
                    <label for="name">Name/Surname</label>
                    <input id="name" type="text" placeholder="e.g. Jane Doe" required>
                </div>
                <div>
                    <label for="company">Company</label>
                    <input id="company" type="text" placeholder="company name" >
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" type="tel" placeholder="phone #" maxlength="10">
                </div>
                <div>
                    <label for="location">City</label>
                    <input id="location" type="text" placeholder="where are you located?" >
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="email" >
                </div>
                <div>
                    <label for="website">Website</label>
                    <input id="website" name="website" type="url" placeholder="http:// or https://" >
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="date">Deadline</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="budget">Budget</label>
                    <select id="budget">
                        <option value="">Select your budget</option>
                        <option value="">$500 - $1000</option>
                        <option value="">$1000 - $5000</option>
                        <option value="">$5000 - $10,000</option>
                    </select>
                </div>
                <div>
                    <label for="message">Project Description</label>
                    <textarea id="message" name="message" placeholder="Describe your project in detail" required></textarea>
                </div>
            </fieldset>
            <div>
                <p>By completing and sending the data, you agree to the privacy policy</p>
                <input type="checkbox" id="accept" required>
                <label for="accept">Accept</label>
            </div>
            <div>
                <input type="submit" name="submit" value="Send Project Details"/>
                <!-- <button type="submit">Send Message</button> -->
            </div>
        </form>
    </section>
   
</body>
</html>
